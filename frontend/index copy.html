<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Medication Tracker</title>
  </head>
  <body>
    <h1>MEDICATION TRACKER</h1>

    <main>
      <section class="banner">
        <div class="container">
          <div class="banner__wrapper">
            <div class="user">
              <div class="user__info">
                <div class="user__details">
                  <img src="./img/user1.jpg" alt="" />
                  <h3>Name: Jhoriz Rodel Aquino</h3>
                  <h3>Age: 22</h3>
                </div>

                <div class="user__btns">
                  <button>A</button>
                  <button>B</button>
                  <button>C</button>
                  <button>D</button>
                  <button>E</button>
                </div>
              </div>

              <div class="user__log">
                <div class="user__log--group">
                  <h4 class="user__log--title">A</h4>
                  <div class="user__log--head">
                    <p>DATE</p>
                    <p>SCHEDULE</p>
                    <p>TIME TAKEN</p>
                    <p>STATUS</p>
                  </div>
                  <div class="user__log--body">
                    <div class="user__log--data">
                      <p>12/25/24</p>
                      <p>7:00</p>
                      <p>7:05</p>
                      <p>On Time</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <footer></footer>

  <script src="./js/index.js"></script>
</html>
